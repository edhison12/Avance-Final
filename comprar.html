<!DOCTYPE html>
<html lang="es" class="transition-colors" id="htmlRoot">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra tu Vehículo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <header class="bg-green-200 dark:bg-green-700 shadow p-4">
    <nav class="container mx-auto flex flex-wrap items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="https://us.123rf.com/450wm/themoderncanvas/themoderncanvas1901/themoderncanvas190100012/118845971-icono-de-super-coche-de-concesionario-de-estilo-autom%C3%A1tico-con-silueta-de-icono-de-veh%C3%ADculo-deportiv.jpg" alt="Logo Concesionario" class="w-16 rounded" />
        <button id="toggleDark" class="bg-gray-300 dark:bg-gray-800 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
          Modo Oscuro
        </button>
      </div>
      <ul class="flex gap-4 text-lg font-semibold flex-wrap">
        <li><a href="home.html" class="hover:text-green-700 dark:hover:text-green-300">Inicio</a></li>
        <li><a href="catalog.html" class="hover:text-green-700 dark:hover:text-green-300">Catálogo</a></li>
        <li><a href="contact.html" class="hover:text-green-700 dark:hover:text-green-300">Contacto</a></li>
        <li><a href="map.html" class="hover:text-green-700 dark:hover:text-green-300">Ubicación</a></li>
        <li><a href="minigame.html" class="hover:text-green-700 dark:hover:text-green-300">Minijuego</a></li>
        <li><a href="catalog.html" class="text-green-800 dark:text-green-200 underline">Volver al Catálogo</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenedor centrado -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded p-8 w-full max-w-xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Formulario de Compra</h1>
      <form id="buyForm" class="flex flex-col gap-4">
        <input type="text" placeholder="Nombre completo" class="p-2 rounded border dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
        <input type="email" placeholder="Correo electrónico" class="p-2 rounded border dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
        <input type="tel" placeholder="Teléfono de contacto" class="p-2 rounded border dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
        <input type="text" placeholder="Dirección de entrega" class="p-2 rounded border dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
        <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">Confirmar Compra</button>
      </form>
      <p id="successMessage" class="text-green-600 font-semibold mt-4 hidden text-center">¡Compra realizada con éxito!</p>
    </div>
  </main>

  <!-- Script -->
  <script>
    // Confirmar compra
    document.getElementById('buyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').classList.remove('hidden');
      setTimeout(() => {
        window.location.href = "catalog.html";
      }, 3000);
    });

    // Cambiar modo claro/oscuro
    const toggleButton = document.getElementById('toggleDark');
    const htmlElement = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      htmlElement.classList.add('dark');
    }

    toggleButton.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
