<!DOCTYPE html>

  <title>Detalles del Vehículo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

        <button id="toggleDark" class="bg-gray-300 dark:bg-gray-800 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
          Modo Oscuro
        </button>
      </div>
      <ul class="flex gap-4 text-lg font-semibold flex-wrap">
        <li><a href="home.html" class="hover:text-green-700 dark:hover:text-green-300">Inicio</a></li>
        <li><a href="catalog.html" class="hover:text-green-700 dark:hover:text-green-300">Catálogo</a></li>
        <li><a href="contact.html" class="hover:text-green-700 dark:hover:text-green-300">Contacto</a></li>
        <li><a href="map.html" class="hover:text-green-700 dark:hover:text-green-300">Ubicación</a></li>
        <li><a href="minigame.html" class="hover:text-green-700 dark:hover:text-green-300">Minijuego</a></li>
        <li><a href="catalog.html" class="text-green-800 dark:text-green-200 underline">Volver al Catálogo</a></li>
      </ul>
    </nav>
  </header>


  <main class="container mx-auto p-6 flex flex-col md:flex-row gap-8">
    <img id="carImage" class="w-full md:w-1/2 rounded shadow" alt="Imagen del vehículo">
    <div class="flex flex-col gap-4">
      <h2 id="carName" class="text-3xl font-bold"></h2>
      <p id="carDescription" class="text-lg"></p>
      <ul class="list-disc list-inside text-sm">
        <li><strong>Marca:</strong> <span id="carBrand"></span></li>
        <li><strong>Tipo:</strong> <span id="carType"></span></li>
        <li><strong>Precio:</strong> $<span id="carPrice"></span></li>
        <li><strong>Motor:</strong> <span id="carEngine"></span></li>
        <li><strong>Consumo:</strong> <span id="carFuel"></span></li>
        <li><strong>Interior:</strong> <span id="carInterior"></span></li>
        <li><strong>Exterior:</strong> <span id="carExterior"></span></li>
      </ul>
      <button onclick="window.location.href='comprar.html'" class="mt-4 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">Comprar</button>
    </div>
  </main>

  },
  {

  },
  {
    id: 5,

    type: 'pickup',
    price: 39000,

  {

  {

  {

  },
  {

    image: 'https://americancollectors-com.translate.goog/wp-content/uploads/1st-article-photo-1-690x370-1.jpg?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=es&_x_tr_pto=tc',

    exterior: 'Carrocería cromada, diseño años 60'
  }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const carId = parseInt(urlParams.get('id'));
    const car = cars.find(c => c.id === carId);

    if (car) {
      document.getElementById('carName').textContent = `${car.name} (${car.brand})`;
      document.getElementById('carDescription').textContent = car.description;
      document.getElementById('carBrand').textContent = car.brand;
      document.getElementById('carType').textContent = car.type;
      document.getElementById('carPrice').textContent = car.price.toLocaleString();
      document.getElementById('carImage').src = car.image;
      document.getElementById('carEngine').textContent = car.engine;
      document.getElementById('carFuel').textContent = car.fuel;
      document.getElementById('carInterior').textContent = car.interior;
      document.getElementById('carExterior').textContent = car.exterior;
    }

     // Función para alternar modo oscuro
  const toggleButton = document.getElementById('toggleDark');
  const htmlElement = document.documentElement;

  // Cargar modo desde localStorage al iniciar
  if (localStorage.getItem('theme') === 'dark') {
    htmlElement.classList.add('dark');
  }

  toggleButton.addEventListener('click', () => {
    htmlElement.classList.toggle('dark');
    if (htmlElement.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
  </script>
</body>
</html>
</html>
