<!DOCTYPE html>
<html lang="es" id="htmlRoot" class="transition-colors">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo - Concesionario de Autos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-200 dark:bg-green-700 shadow p-4">
    <nav class="flex flex-col md:flex-row items-center justify-between gap-4 container mx-auto">
      <div class="flex items-center gap-4">
        <img class="w-20 h-auto rounded" src="https://us.123rf.com/450wm/themoderncanvas/themoderncanvas1901/themoderncanvas190100012/118845971-icono-de-super-coche-de-concesionario-de-estilo-autom%C3%A1tico-con-silueta-de-icono-de-veh%C3%ADculo-deportiv.jpg" alt="Logo Concesionario">
        <button id="toggleDark" class="bg-gray-300 dark:bg-gray-800 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
          Modo Oscuro
        </button>
      </div>
      <ul class="flex flex-wrap justify-center gap-4 text-lg font-semibold">
        <li><a href="home.html" class="hover:text-green-700 dark:hover:text-green-300">Inicio</a></li>
        <li><a href="catalog.html" class="hover:text-green-700 dark:hover:text-green-300">Catálogo</a></li>
        <li><a href="contact.html" class="hover:text-green-700 dark:hover:text-green-300">Contacto</a></li>
        <li><a href="map.html" class="hover:text-green-700 dark:hover:text-green-300">Ubicación</a></li>
        <li><a href="minigame.html" class="hover:text-green-700 dark:hover:text-green-300">Minijuego</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Nuestro Catálogo de Vehículos</h1>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center mb-8">
      <input id="searchInput" type="text" placeholder="Buscar por modelo o marca..."
             class="px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 w-full md:w-64" />
      <select id="typeFilter" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 w-full md:w-48">
        <option value="all">Todos los tipos</option>
        <option value="sedan">Sedán</option>
        <option value="suv">SUV</option>
        <option value="coupe">Cupé</option>
        <option value="hatchback">Hatchback</option>
        <option value="pickup">Pick-up</option>
      </select>
      <select id="priceFilter" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 w-full md:w-48">
        <option value="all">Todos los precios</option>
        <option value="0-20000">Hasta $20,000</option>
        <option value="20001-40000">$20,001 - $40,000</option>
        <option value="40001-60000">$40,001 - $60,000</option>
        <option value="60001-more">Más de $60,000</option>
      </select>
      <button id="applyFilters" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
        Aplicar Filtros
      </button>
    </div>

    <!-- Listings -->
    <div id="carListings" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4">
    <p class="text-sm">&copy; 2025 Concesionario de Autos. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="js/catalog.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const htmlEl = document.getElementById('htmlRoot');

    if (localStorage.theme === 'dark') {
      htmlEl.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      if (htmlEl.classList.contains('dark')) {
        localStorage.theme = 'dark';
        toggleBtn.textContent = 'Modo Claro';
      } else {
        localStorage.theme = 'light';
        toggleBtn.textContent = 'Modo Oscuro';
      }
    });

    // Mostrar estado actual del botón
    if (htmlEl.classList.contains('dark')) {
      toggleBtn.textContent = 'Modo Claro';
    }
  </script>
</body>
</html>
