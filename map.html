<!DOCTYPE html>
<html lang="es" class="transition-colors" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ubicación - Concesionario de Autos</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <header class="bg-green-200 dark:bg-green-700 shadow p-4">
    <nav class="container mx-auto flex flex-wrap items-center justify-between">
      <div class="flex items-center gap-4">
        <img src="https://us.123rf.com/450wm/themoderncanvas/themoderncanvas1901/themoderncanvas190100012/118845971-icono-de-super-coche-de-concesionario-de-estilo-autom%C3%A1tico-con-silueta-de-icono-de-veh%C3%ADculo-deportiv.jpg" alt="Logo Concesionario" class="w-16 rounded" />
        <button id="toggleDark" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
          Modo Oscuro
        </button>
      </div>
      <ul class="flex gap-6 text-lg font-semibold flex-wrap">
        <li><a href="home.html" class="hover:text-green-700 dark:hover:text-green-300">Inicio</a></li>
        <li><a href="catalog.html" class="hover:text-green-700 dark:hover:text-green-300">Catálogo</a></li>
        <li><a href="contact.html" class="hover:text-green-700 dark:hover:text-green-300">Contacto</a></li>
        <li><a href="map.html" class="hover:text-green-700 dark:hover:text-green-300">Ubicación</a></li>
        <li><a href="minigame.html" class="hover:text-green-700 dark:hover:text-green-300">Minijuego</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-4 py-10 max-w-5xl">
    <h1 class="text-4xl font-bold mb-4 text-center">Encuéntranos Aquí</h1>
    <p class="mb-6 text-center max-w-xl mx-auto">Visita nuestro concesionario en la siguiente dirección:</p>
    <address class="mb-10 text-center text-lg font-semibold">
      La Molina, Av. la Fontana 1250, Lima 15024
    </address>
    <div id="map" class="map-canvas rounded shadow-lg overflow-hidden">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.585595416569!2d-76.94467348900525!3d-12.072008438117376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6e79034dc63%3A0x393610bdc506718b!2sFacultad%20de%20Ingenier%C3%ADa%20y%20Arquitectura%20-%20Universidad%20de%20San%20Mart%C3%ADn%20de%20Porres%20(USMP)!5e0!3m2!1ses!2spe!4v1747964506487!5m2!1ses!2spe"
        width="100%" height="525" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer class="bg-gray-200 dark:bg-gray-800 text-center py-4">
    <p class="text-sm">&copy; 2025 Concesionario de Autos. Todos los derechos reservados.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const htmlEl = document.getElementById('htmlRoot');

    // Aplica el tema guardado al cargar la página
    if (localStorage.theme === 'dark') {
      htmlEl.classList.add('dark');
      toggleBtn.textContent = 'Modo Claro';
    } else {
      toggleBtn.textContent = 'Modo Oscuro';
    }

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      if (htmlEl.classList.contains('dark')) {
        localStorage.theme = 'dark';
        toggleBtn.textContent = 'Modo Claro';
      } else {
        localStorage.theme = 'light';
        toggleBtn.textContent = 'Modo Oscuro';
      }
    });
  </script>

</body>
</html>
